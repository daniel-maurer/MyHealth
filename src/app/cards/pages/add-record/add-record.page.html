<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title class="clean-title">Add Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="records$ | async as records">

        <ion-list *ngFor="let record of records">
            <ion-label>{{record.title}}</ion-label>
            <ion-item *ngFor="let info of record.infos">
                <ion-label>teste</ion-label>
              <ion-label>{{info.title}}</ion-label></ion-item>
              <ion-item>
                  <ion-label>teste</ion-label>
</ion-item>
            
        </ion-list>

</ion-list>
</ion-content>
