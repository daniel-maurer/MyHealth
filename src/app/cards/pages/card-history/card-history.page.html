<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title class="clean-title">Card Histoy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="clean-content">

  <div class="timeline" *ngIf="records$ | async as records">
      <div class="container left" *ngFor="let record of records">
        <ion-card class="content">
          <h2>{{ record.date }}</h2>
          <p>{{ record.title }}</p>
        </ion-card>
      </div>
    </div>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button class="style-btn" routerLink="/add-record/{{cardId}}" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
