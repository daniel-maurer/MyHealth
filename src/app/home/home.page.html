<ion-content>
  <img
    class="round"
    *ngIf="currentUser"
    [src]="currentUser?.photo || 'assets/images/no-photo.jpg'"
  />

  <h1 class="title" *ngIf="currentUser">Bem vindo, {{ currentUser?.name }}</h1>
  <h2 class="sub-title">Hoje, você tem 3 tarefas</h2>
  <h3 class="progress">30% Completadas</h3>

  <div class="slides">
    <h4 class="projects">Meus Dados</h4>

    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide *ngFor="let card of cards">
        <ion-card class="style-btn">
          <ion-card-header>
            <h3>{{ card.title }}</h3>
            <h4>{{ card.subtitle }}</h4>
          </ion-card-header>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <!--class="tasks no-padding"-->
  <div class="tasks">
    <h4 class="projects">Tarefas</h4>

    <ion-list *ngIf="tasks$ | async as tasks">
      <ng-container *ngIf="tasks.length > 0; else noTasks">
        <ion-item lines="none" *ngFor="let task of tasks">
          <ion-label>{{ task.title }}</ion-label>
          <ion-checkbox
            slot="start"
            mode="ios"
            color="style"
            [checked]="task.done"
            (ionChange)="onUpdate(task)"
          ></ion-checkbox>
        </ion-item>
      </ng-container>
      <ng-template #noTasks>
        <ion-item lines="none">No Task yet...</ion-item>
      </ng-template>
    </ion-list>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button class="style-btn" routerLink="/tasks/create" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>



  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="/home">
      <ion-icon name="checkmark-circle-outline" color="primary"></ion-icon>
      <ion-label color="primary">Home</ion-label>
      <ion-badge>3</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="/user-profile">
      <ion-icon name="pulse" color="style"></ion-icon>
      <ion-label color="style">Gráficos</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="onMessage()">
      <ion-icon mode="ios" name="chatbubbles" color="style"></ion-icon>
      <ion-label color="style">Mensagens</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="onOptions()">
      <ion-icon name="settings" color="style"></ion-icon>
      <ion-label color="style">Configurações</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
