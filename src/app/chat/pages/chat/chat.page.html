<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-row justify-content-center>
    <ion-col size-sm="8" size-md="8" size-lg="8" size-xl="8">
      <app-message-box
        *ngFor="let m of (viewMessages$ | async)"
        [message]="m"
        [isFromSender]="m.userId === sender.$key"
      ></app-message-box>
    </ion-col>
  </ion-row>


</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">

    <div ion-item>
        <ion-row>
            <ion-col>
              <img class="round" [src]="recipient.photo || 'assets/images/no-photo.jpg'" />
            </ion-col>
  
            <ion-col class="center-col">
                <ion-input
                type="text"
                (keyup.enter)="sendMessage(newMessage); newMessage = ''"
                placeholder="{{ recipient.name }}"
                [(ngModel)]="newMessage"
              ></ion-input>
            </ion-col>
  
            <ion-col class="right-col">
                <ion-button fill="clear" (click)="sendMessage(newMessage); newMessage = ''" color="medium">
                    <ion-icon name="send"></ion-icon>
                  </ion-button>
            </ion-col>
          </ion-row>
    </div>
