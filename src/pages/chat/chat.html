<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>

<ion-content padding>

  <message-box *ngFor="let m of viewMessages | async" [message]="m" [isFromSender]="(m.userId === sender.$key)"></message-box>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-item no-lines>
      <ion-avatar item-left>
          <img [src]="recipient.photo || 'assets/images/no-photo.jpg'">
      </ion-avatar>
      
      <ion-input type="text" (keyup.enter)="sendMessage(newMessage); newMessage=''" placeholder={{recipient.name}} [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-end (click)="sendMessage(newMessage); newMessage=''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>

</ion-footer>
